<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link css file-->
    <link rel="stylesheet" href="css/style.css">
    <title>Food Ordering System</title>
</head>
<body>
    <!-- Navbar section starts here-->
    <section class="navbar">
        <div class="container">
            <div class="logo">
                    logo image
            </div>

            <div class="menu">
                <ul>
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Foods</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <!-- Navbar section ends here-->

    <!-- Food search section starts here-->
    <section class="food-search">
        <div class="container">
            <form action="">
                <input type="search" name="search" placeholder="Search for food..">
                <input type="submit" name="submit" value="Search">
            </form>
        </div>
    </section>
    <!-- Food search section starts here-->

    <!-- Category section starts here-->
    <section class="categories">
        <div class="container">
            <h2>Categories</h2>

            <div class="box-3">
                Box 1
            </div>

            <div class="box-3">
                Box 2
            </div>

            <div class="box-3">
                Box 3
            </div>
        </div>
    </section>
    <!-- Category section starts here-->

    <!-- Food menu section starts here-->
    <section class="food-menu">
        <div class="container">
            <h2>Explore Foods</h2>

            <div class="food-menu">
                Food menu 1
            </div>

            <div class="food-menu">
                Food menu 2
            </div>

            <div class="food-menu">
                Food menu 3
            </div>

            <div class="food-menu">
                Food menu 4
            </div>
        </div>
    </section>
    <!-- Food menu section starts here-->

    <!-- Social section starts here-->
    <section class="social">
        <div class="container">
            <ul>
                <li>
                    <a href="#">Facebook</a>
                </li>

                <li>
                    <a href="#">Instagram</a>
                </li>

                <li>
                    <a href="#">Twitter</a>
                </li>
            </ul>
        </div>
    </section>
    <!-- Social section starts here-->

    <!-- Footer section starts here-->
    <section class="footer">
        <div class="container">
            <p>All rights reserved. Designed by <a href="#">Humaun Kabir</a></p>
        </div>
    </section>
    <!-- Footer section starts here-->
</body>
</html>
